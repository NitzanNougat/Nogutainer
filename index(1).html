<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    console.log("sdsd")
    $(document).ready(function () {
      $(".btn2").click(function () {
        $(".RunCont-box").slideUp();
      });
      $(".AddCont").click(function () {
        $(".RunCont-box").slideDown();
      });
      $("#RefreshContlList").click(function () {
        //Empties div before reforming it 
        $(".ContList").empty()
        //Hides for dramtic effect
        $(".ContList").hide()
        var ContPropList = [
          { name: 'CoolCont', status: 'running', id: 20055, image: 'nginx', ports: '101/tcp' },
          { name: 'CoolCont2', status: 'running', id: 20053, image: 'apache', ports: '2096/tcp' },
          { name: 'CoolCont3', status: 'stopped', id: 45652, image: 'nginx', ports: '10123/tcp' }
        ];
        ContPropList.forEach(function (Container, i) {
          //Create MiniContainerMake(Visible)
          jQuery("<div/>", {
            class: "MinContainer",
            id: "ContList1MinContainer" + i
          }).appendTo(".ContList");
          //Creates MiniContainer Inner divs
          jQuery("<div/>", {
            class: "name",
            id: "name" + i,
            text: Container.name
          }).appendTo("#ContList1MinContainer" + i);

          jQuery("<div/>", {
            class: "status-box",
            id: "ContListMinstatus-box" + i,
          }).appendTo("#ContList1MinContainer" + i);

          jQuery("<div/>", {
            class: "status",
            id: "status" + i,
            text: Container.status
          }).appendTo("#ContListMinstatus-box" + i);

          //Create MiniContainerMake(hidden)
          jQuery("<div/>", {
            class: "MaxContainer",
            id: "ContList1MaxContainer" + i
          }).appendTo(".ContList");
          // Hide newly Created div 
          $("#ContList1MaxContainer" + i).hide()

          //Create its contents  

          //Adds name
          jQuery("<div/>", {
            class: "name",
            id: "name" + i,
            text: Container.name
          }).appendTo("#ContList1MaxContainer" + i);

          //Ads status box
          jQuery("<div/>", {
            class: "status-box",
            id: "ContListMaxstatus-box" + i,
          }).appendTo("#ContList1MaxContainer" + i);

          //adds status
          jQuery("<div/>", {
            class: "status",
            id: "status" + i,
            text: Container.status
          }).appendTo("#ContListMaxstatus-box" + i);

          //Ads id
          jQuery("<div/>", {
            class: "id",
            id: "id" + i,
            text: Container.id
          }).appendTo("#ContList1MaxContainer" + i);

          jQuery("<div/>", {
            class: "image",
            id: "image" + i,
            text: Container.image
          }).appendTo("#ContList1MaxContainer" + i);

          jQuery("<div/>", {
            class: "ports",
            id: "ports" + i,
            text: Container.ports
          }).appendTo("#ContList1MaxContainer" + i);

          jQuery("<button/>", {
            class: "btn2",
            text: "x"
          }).appendTo("#ContList1MaxContainer" + i);

        });


        //Slide ready div for drramatic effect
        $(".ContList").slideDown()
      });



      $(".ContList").on("click", ".MinContainer", function () {
        console.log("[-1]")
        var ThisMinContid = "#" + this.id
        var ThisMaxContId = "#ContList1MaxContainer" + this.id.slice(-1)

        $(ThisMinContid).slideUp(function () {
          $(ThisMaxContId).slideDown('slow');
        });
        $(ThisMinContid).hide()
        setTimeout(
          function () {
            $(ThisMaxContId).slideDown('slow');
          }, 5000);

      });



    });



  </script>
  <style>
    .MainWindow {
      overflow: hidden;
      position: relative;
      background-color: #ffffff;
      background-repeat: no-repeat;
      width: 80%;
      left: 20%;
      outline: none;
    }

    .ContListButtons {
      display: grid;
      width: 580px;
      margin-top: 80px;
      grid-template-columns: repeat(5, 1fr);
      ;
    }

    .ContListButtons button {
      height: 50px;
      width: 100%;
      position: relative;
      display: block;
      background-color: #384d54;
      color: #0db7ed;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      background-repeat: no-repeat;
      border: none;
      cursor: pointer;
      outline: none;
    }

    .ContListButtons button:hover {
      background: #0db7ed;
      color: #fff;
      box-shadow: 0 0 5px #0db7ed,
        0 0 25px #0db7ed,
        0 0 50px #0db7ed,
        0 0 100px #0db7ed;
    }

    .ContListButtons button span {
      position: absolute;
      display: block;
    }

    .ContListAddBox {
      width: 580px;
      overflow: hidden;
      position: relative;
      width: 80%;
      height: fit-content;
      background-color: Transparent;
      background-repeat: no-repeat;
      margin-top: 20px;
      border: hidden;
      outline: none;
    }


    .AddCont button {
      height: 50px;
      width: 100%;
      position: relative;
      display: block;
      background-color: #384d54;
      color: #0db7ed;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      background-repeat: no-repeat;
      border: none;
      cursor: pointer;
      outline: none;
      font-size: 28px;
    }

    .AddCont button:hover {
      background: #0db7ed;
      color: #fff;
      box-shadow: 0 0 5px #0db7ed,
        0 0 25px #0db7ed,
        0 0 50px #0db7ed,
        0 0 100px #0db7ed;
    }

    .AddCont button span {
      position: absolute;
      display: block;
    }



    .RunCont-box {
      position: relative;
      display: none;
      height: auto;
      width: 100%;
      padding: 20px;
      background: #384d54;
      box-sizing: border-box;
    }

    .RunCont-box h2 {
      margin: 0 0 30px;
      color: #fff;
      text-align: center;
      display: block
    }

    .RunCont-box .btn2 {
      position: relative;
      display: inline;
      color: #ffffff;
      background-color: Transparent;
      border: none;
      font-size: 13px;
      left: 95%;
    }

    .RunCont-box .inputs {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;

    }

    .RunCont-box .user-box {
      position: relative;
      text-align: center;
    }

    .RunCont-box .user-box input {
      padding: 10px 0;
      width: 85%;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    .RunCont-box .user-box label {
      position: absolute;
      top: 0;
      left: 38px;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .RunCont-box .user-box input:focus~label,
    .RunCont-box .user-box input:valid~label {
      top: -20px;
      color: #0db7ed;
      font-size: 12px;
    }



    .RunCont-box form button {
      position: relative;
      padding: 10px 20px;
      color: #0db7ed;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      text-align: center;
      margin-top: 20px;
      letter-spacing: 4px;
      background-color: Transparent;
      background-repeat: no-repeat;
      border: none;
      cursor: pointer;
      overflow: hidden;
      outline: none;
    }

    .RunCont-box button:hover {
      background: #0db7ed;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #0db7ed,
        0 0 25px #0db7ed,
        0 0 50px #0db7ed,
        0 0 100px #0db7ed;
    }

    .RunCont-box button span {
      position: absolute;
      display: block;
    }

    .RunCont-box button span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #0db7ed);
      animation: btn-anim1 1s linear infinite;
    }

    @keyframes btn-anim1 {
      0% {
        left: -100%;
      }

      50%,
      100% {
        left: 100%;
      }
    }

    .RunCont-box button span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #0db7ed);
      animation: btn-anim2 1s linear infinite;
      animation-delay: .25s
    }

    @keyframes btn-anim2 {
      0% {
        top: -100%;
      }

      50%,
      100% {
        top: 100%;
      }
    }

    .RunCont-box button span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #0db7ed);
      animation: btn-anim3 1s linear infinite;
      animation-delay: .5s
    }

    @keyframes btn-anim3 {
      0% {
        right: -100%;
      }

      50%,
      100% {
        right: 100%;
      }
    }

    .RunCont-box button span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #0db7ed);
      animation: btn-anim4 1s linear infinite;
      animation-delay: .75s
    }

    @keyframes btn-anim4 {
      0% {
        bottom: -100%;
      }

      50%,
      100% {
        bottom: 100%;
      }
    }

    .checkbox input:checked {
      border-color: #0db7ed;
    }

    .checkbox-box:checked+.checkbox-label {
      font-weight: bold;
      color: #0db7ed;
    }

    .checkbox-label {
      color: #ffffff;
    }

    .status-box {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .status {
      border-radius: 5px;
      background: #008f00;
      padding: 8px;
      width: fit-content;
      height: fit-content;
      font-size: 16px;
      color: #ffffff;
    }

    .ContList .MinContainer {
      width: 100%;
      height: 55px;
      background-color: #384d54;
      margin-top: 5px;
      cursor: pointer;
      transition: .5s;
      display: grid;
      grid-template-columns: 3fr 1fr;
    }

    .MinContainer .name {
      vertical-align: middle;
    }


    .ContList div.MinContainer:hover {
      background: #0db7ed;
      color: #fff;
      box-shadow: 0 0 5px #0db7ed,
        0 0 25px #0db7ed,
        0 0 50px #0db7ed,
        0 0 100px #0db7ed;
    }

    .ContList .MaxContainer {
      width: 100%;
      height: 120px;
      background-color: #0db7ed;
      margin-top: 5px;
      transition: .5s;
      display: grid;
      grid-template-columns: 3fr 3fr 3fr 3fr 3fr 1fr
    }

    .ContList .MaxContainer .btn2 {
      position: relative;
      display: inline;
      width: 7px;
      height: 16px;
      padding: 1px;
      color: #ffffff;
      background-color: Transparent;
      border: none;
      font-size: 13px;
    }

    .ContList .MaxContainer .btn2:hover {
      background: #384d54;
    }

    .ManContainer> {
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="MainWindow">
    <div class="ContListButtons">
      <button id="RefreshContlList">Refresh</button>
    </div>
    <div class="ContListAddBox">
      <div class="AddCont">
        <button>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          +
        </button>
      </div>

      <div class="RunCont-box">
        <button class="btn2">x</button>
        <h2>Run container</h2>
        <form>
          <div class="inputs">
            <div class="user-box">
              <input id="container" type="text" name="container" required="">
              <label>Container name:</label>
            </div>
            <div class="user-box">
              <input id="image" type="text" name="image" required="">
              <label>Image:</label>
            </div>
            <div class="user-box">
              <input id="command" type="text" name="command" required="">
              <label>Command:</label>
            </div>
            <div class="user-box">
              <input id="network" type="text" name="network" required="">
              <label id="container">Network:</label>
            </div>
          </div>
          <div class="user-checkbox">
            <input class="checkbox-box" id="privileged" type="checkbox">
            <label class="checkbox-label" for="privileged">Privileged</label>
          </div>
          <div class="CenterAlignBox">
            <button>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Run
            </button>
          </div>
        </form>
      </div>
      <div class="ContList">
      </div>
    </div>
  </div>
</body>

</html>
